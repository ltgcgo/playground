<!DOCTYPE html>
<head>
<meta http-equiv="200" charset="utf-8">
<meta content="true" name="HandheldFriendly">
<meta name="application-name" content="Simple JIT tester">
<meta name="author" content="Simple JIT test">
<meta name="description" content="Is the JIT compiler in your browser enabled?">
</head><body><script>
"use strict";
const startTime = self?.performance?.now();
for (let i = 0; i < (1 << 24); i ++) {
	43046726 / i;
};
const duration = self?.performance?.now() - startTime;
const threshold = 32;
document.write(`Expensive operations took ${duration} ms.<br/>The JIT compiler is ${duration < threshold ? "en" : "dis"}abled.`);
</script></body>
